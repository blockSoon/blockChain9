    // web3로 어떤 네트워크로 요청할건지 지정을 해주자.
    const web3 = new Web3("http://127.0.0.1:8545");

    web3.eth.getAccounts().then(console.log);

    web3.eth.getBalance("0xcC90060DF682E32DD5c6Bf9be15c9de52279A0c0").then((data)=>{
        // wei라는 단위로 뜨는데 
        // 10 ** 18으로 측정이 된다
        // 이 단위가 있는이유는 가스비 연산에 사용하기 위해서

        console.log(data);
        // 단위 변환
        const value = web3.utils.fromWei(data);
        console.log(value);
    })
